version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "dotnet-sdk"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    groups: 
      nuget-minor:
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: "pub"
    directory: "/ui"
    schedule:
      interval: "weekly"
    groups:
      pub-minor:
        update-types:
          - "minor"
          - "patch"
