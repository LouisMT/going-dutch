services:
  app:
    build: .
    restart: unless-stopped
    environment:
      POSTGRES__HOST: db
      POSTGRES__USERNAME: going-dutch
      POSTGRES__PASSWORD: going-dutch
      POSTGRES__DATABASE: going-dutch
    ports:
      - 8080:8080

  db:
    image: postgres:14
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: going-dutch
      POSTGRES_USER: going-dutch
      POSTGRES_DB: going-dutch
    ports:
      - 5432:5432

volumes:
  postgres-data:
